version: 2

models:
  - name: fct_customer_daily
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns: [order_day, customer_id]
    columns:
      - name: order_day
        tests: [not_null]
      - name: customer_id
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_customers')
                field: customer_id
      - name: revenue_net
        tests:
          - dbt_utils.expression_is_true:
              arguments: { expression: ">= 0" }

  - name: fct_customer_orders_agg
    columns:
      - name: customer_id
        tests: [not_null, unique]
      - name: orders_count
        tests:
          - dbt_utils.expression_is_true:
              arguments: { expression: ">= 0" }
      - name: revenue_net
        tests:
          - dbt_utils.expression_is_true:
              arguments: { expression: ">= 0" }